{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <section>
        <div id="agileits-sign-in-page" class="sign-in-wrapper">
            <div class="agileinfo_signin">
                <h3>Registrieren</h3>
                <form action="/register" method="post">
                    <input type="text" name="name" placeholder="Name" required="">
                    <input type="text" name="firstname" placeholder="Vorname" required="">
                    <input type="text" name="username" placeholder="Username" required="">
                    <input type="email" name="email" placeholder="E-Mail" required="">
                    <input type="text" name="city" placeholder="Stadt" required="">
                    <input type="text" name="plz" placeholder="Postleitzahl" required="">
                    <input type="text" name="country" placeholder="Land" required="">
                    <input type="text" name="street" placeholder="Straße" required="">
                    <input type="tel" name="mobile_number" placeholder="Mobilnummer" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="password2" placeholder="Passwort erneut eingeben" required="">
                    <div class="signin-rit">
                        <span class="agree-checkbox">
                            <label class="checkbox"><input type="checkbox" name="checkbox">Ich akzeptiere die <a class="w3layouts-t" href="#" target="_blank">Nutzungsbedingungen</a> und <a class="w3layouts-t" href="privacy.html" target="_blank">die Datenschutzerklärung</a></label>
                        </span>
                    </div>
                    <input type="submit" value="Registrieren">
                </form>
            </div>
        </div>
    </section>

{% endblock %}


{% block script %}



{% endblock %}
