{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<div class="w3layouts-breadcrumbs text-center">
    <div class="container">
        <span class="agile-breadcrumbs"><a href="/"><i
                class="fa fa-home home_1"></i></a> / <span>Anzeige erstellen</span></span>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- Submit Ad -->
<div class="submit-ad main-grid-border">
    <div class="container">
        <h2 class="w3-head">Eine Anzeige aufgeben</h2>
        <div class="post-ad-form">
            <form>
                <label>Select Category <span>*</span></label>
                <select name="category" class="">
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
                <div class="clearfix"></div>
                <label>Titel <span>*</span></label>
                <input name="title" type="text" class="phone" placeholder="">
                <div class="clearfix"></div>
                <label>Beschreibung <span>*</span></label>
                <textarea name="description" class="mess" placeholder="Schreibe etwas Ã¼ber deine Anzeige"></textarea>
                <div class="clearfix"></div>
                <label>Preis <span>*</span></label>
                <input name="price" type="text" class="phone" placeholder="">

                <div class="clearfix"></div>
                <div class="upload-ad-photos">
                    <label>Fotos deiner Anzeige:</label>
                    <div class="photos-upload-view">
                        <form id="upload" action="/post/add" method="POST" enctype="multipart/form-data">

                            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000"/>

                            <div>
                                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple"/>
                                <div id="filedrag">oder ziehe deine Bilder hier rein</div>
                            </div>

                            <div id="submitbutton">
                                <button type="submit">Upload Files</button>
                            </div>

                        </form>

                        <div id="messages">
                            <p</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <script src="/js/filedrag.js"></script>
                </div>
                <div class="add-post-button">
                    <input type="submit" value="Anzeige erstellen">
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
{% block script %}

{% endblock %}
